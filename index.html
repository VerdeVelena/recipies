<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recipes App</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<section class="section-recipe">
			<div class="wrapp-container">
				<!-- header -->

				<header class="header-container">
					<input type="text" />
					<button class="search-btn" id="search">
						<i class="fa-solid fa-magnifying-glass"></i>
					</button>
				</header>

				<!--edn of header -->

				<!-- bar with img meals -->
				<!-- <div class="meals-list"> -->
				<!-- <h3>Meals</h3> -->
				<ul class="meal-list-img">
					<li class="meal-list">
						<img
							src="https://www.themealdb.com/images/media/meals/tqtywx1468317395.jpg"
						/>
						<span>Chocolate cake</span>
					</li>
					<li class="meal-list">
						<img
							src="https://www.themealdb.com/images/media/meals/qtuwxu1468233098.jpg"
						/>
						<span>Lasagnia</span>
					</li>
					<li class="meal-list">
						<img
							src="https://www.themealdb.com/images/media/meals/wurrux1468416624.jpg"
						/>
						<span>Tomates cake</span>
					</li>
					<li class="meal-list">
						<img
							src="https://www.themealdb.com/images/media/meals/vvusxs1483907034.jpg"
						/>
						<span>Christmas Cake</span>
					</li>
				</ul>
				<!-- </div> -->
				<!-- end ofbar with img meals -->
				<!-- section favorit meals -->
				<div class="favorit-meals">
					<div class="meal">
						<div class="meal-header">
							<h3>The best meal</h3>

							<img
								src="https://www.themealdb.com/images/media/meals/stpuws1511191310.jpg"
							/>
						</div>
						<div class="bottom">
							<h4>
								if you like the recipe, check it!
								<button class="heart-btn change">
									<i class="fa-regular fa-heart"></i>
									<!-- <i class="fa-solid fa-heart"></i> -->
								</button>
							</h4>
						</div>
					</div>
				</div>
				<!--end of section favorit meals -->
			</div>
		</section>
	</body>
</html>
